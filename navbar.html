  <script>
// to hide topnav on scroll 
let topNav = document.querySelector('#top-nav-hide');
let mainNav = document.querySelector('#main-nav-color');
let nav = document.querySelector('#btm-nav');

// Get the initial scroll position
let prevScrollpos = window.pageYOffset;

// On scroll event listener
window.onscroll = function() {
  // Get the current page URL
  var currentUrl = window.location.href;
  
  // Check if the current page is the home page
  if (currentUrl.indexOf('index.html') > -1) {
    // Get the current scroll position
    let currentScrollPos = window.pageYOffset;
    
    // Check if the user has scrolled down the page
    if (prevScrollpos > currentScrollPos) {
      // If not, show the top nav
      topNav.style.display = 'flex';
      mainNav.style.background = 'transparent';
      nav.classList.remove('scroll-up');
    } else if (currentScrollPos > 500) {
      // If yes, hide the top nav
      topNav.style.display = 'none';
      mainNav.style.background = '#000';
      nav.classList.add('scroll-up');
    }
    
    // Update the previous scroll position
    prevScrollpos = 500;
  }
};

  $(document).ready(function() {
  let confirm_password = document.querySelector(".confirm-pasword");
  let login_button = document.querySelector(".login-btn");
  let signup_button = document.querySelector("#sign-up-button");
  let own_account = document.querySelector("#own-account");
  let forget_password = document.querySelector("#forget-password")
  login_button.onclick = function() {
    confirm_password.classList.toggle("block-form");
    if(confirm_password.classList.contains("block-form")){
      signup_button.innerHTML = "Log In"
      own_account.innerText = "Don't have account? Create one"
      login_button.innerHTML = "Create Account"
      forget_password.style.display = "block"
    }else{
      signup_button.innerHTML = "Create Account"
      own_account.innerText = "Already have account"
      login_button.innerHTML = "Log In"
      forget_password.style.display = "none"

    }
  };
});
